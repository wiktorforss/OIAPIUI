<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#0F1923"/>
  
  <!-- Stock chart line (upward trend) -->
  <polyline 
    points="4,24 9,18 14,20 19,11 24,13 28,6" 
    fill="none" 
    stroke="#00E676" 
    stroke-width="2.5" 
    stroke-linecap="round" 
    stroke-linejoin="round"/>
  
  <!-- Area fill under chart -->
  <polygon 
    points="4,24 9,18 14,20 19,11 24,13 28,6 28,27 4,27" 
    fill="url(#greenGrad)" 
    opacity="0.25"/>
  
  <!-- Dollar sign overlay -->
  <text x="13" y="30" font-family="Arial Black, sans-serif" font-size="9" font-weight="900" fill="#00E676" opacity="0.85">$</text>

  <defs>
    <linearGradient id="greenGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00E676"/>
      <stop offset="100%" stop-color="#00E676" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>
